kind: ConfigMap
apiVersion: v1
metadata:
  name: ms-stock
  namespace: sweetify
data:
  application.yml: |-
    server:
      port: 8080
    spring:
      application:
        name: ms-stock
      profiles:
        active:
          - prod
      security:
        oauth2:
          resourceserver:
            jwt:
              issuer-uri: http://keycloak:8080/realms/sweetify
      datasource:
        url: jdbc:postgresql://stock-db:5432/stock
        username: admin
        password: admin
        driver-class-name: org.postgresql.Driver
      jpa:
        database: POSTGRESQL
        hibernate:
          ddl-auto: update
        show-sql: true
    eureka:
      client:
        service-url:
          defaultZone: http://discovery-server:8761/eureka/
    ms-stock:
      ms-products:
        base-url: http://ms-products:8080/ingredients/
        add-stock-uri: stock/add
        consume-stock-uri: stock/consume

---

apiVersion: v1
kind: Service
metadata:
  name: ms-stock
  namespace: sweetify
spec:
  ports:
    - port: 8080
  selector:
    app: ms-stock

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-stock
  namespace: sweetify
  labels:
    app: ms-stock
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-stock
  template:
    metadata:
      labels:
        app: ms-stock
    spec:
      serviceAccountName: spring-cloud-kubernetes
      containers:
        - name: ms-stock
          image: frcalderon/sweetify-ms-stock
          imagePullPolicy: Always
          env:
            - name: SPRING_CLOUD_BOOTSTRAP_ENABLED
              value: "true"
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"